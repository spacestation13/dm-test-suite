name: BYOND version check
on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes

permissions:
  contents: write  # required to push to master

jobs:
  version_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Get latest version number
        run: |
          curl -s https://www.byond.com/download/version.txt | awk -F. '{print "BYOND_MAJOR_VERSION="$1"\nBYOND_MINOR_VERSION="$2}' > buildByond.conf
      - name: Commit and push if changed
        run: |
          if ! git diff --quiet buildByond.conf; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add buildByond.conf
            git commit -m "Automated update $(cat buildByond.conf | tr '\n' ' ')"
            git push origin master
          else
            echo "No changes in BYOND version â€” skipping commit."
          fi